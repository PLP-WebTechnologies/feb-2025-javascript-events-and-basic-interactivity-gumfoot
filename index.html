<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Handling Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>ðŸŽ¯ JS Event Playground</h1>
  </header>

  <main>
    <!-- Button & Text Change -->
    <button id="colorBtn">Click Me</button>
    <p id="message"></p>

    <!-- Image Gallery -->
    <div class="gallery">
        <img id="mainImg" src="https://picsum.photos/300?random=1" alt="Gallery" />
      <div>
        <button onclick="changeImage(1)">Image 1</button>
        <button onclick="changeImage(2)">Image 2</button>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button onclick="showTab('tab1')">Tab 1</button>
      <button onclick="showTab('tab2')">Tab 2</button>
      <div id="tab1" class="tab-content">This is Tab 1 content.</div>
      <div id="tab2" class="tab-content" style="display:none;">This is Tab 2 content.</div>
    </div>

    <!-- Form -->
    <form id="signupForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <p id="formFeedback"></p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
